groups:
- name: all
  jobs:
  - run-tests
  - create-and-upload-release
  - release-bits-release-lock
  - deploy-with-S3
  - deploy-with-LOCAL
  - deploy-with-WEBDAV
  - run-system-tests-S3
  - run-system-tests-LOCAL
  - run-system-tests-WEBDAV
  - done
  - cc-tests
  - create-and-upload-CF
  - deploy-CF
  - CATs
  - turn-BITS-flag-ON
  - CATs-with-bits
  - release-cf-release-lock
  - deploy-CF-DIEGO
  - CATs-DIEGO
  - release-cf-diego-release-lock
  - deploy-CF-DIEGO-with-BITS
  - CATs-DIEGO-with-bits
  - cf-release-done
- name: bits-service
  jobs:
  - run-tests
- name: bits-service-release
  jobs:
  - create-and-upload-release
  - release-bits-release-lock
  - deploy-with-S3
  - deploy-with-LOCAL
  - deploy-with-WEBDAV
  - run-system-tests-S3
  - run-system-tests-LOCAL
  - run-system-tests-WEBDAV
  - done
- name: cloud-controller
  jobs:
  - cc-tests
- name: cf-release
  jobs:
  - create-and-upload-CF
  - deploy-CF
  - CATs
  - turn-BITS-flag-ON
  - CATs-with-bits
  - release-cf-release-lock
  - deploy-CF-DIEGO
  - CATs-DIEGO
  - release-cf-diego-release-lock
  - deploy-CF-DIEGO-with-BITS
  - CATs-DIEGO-with-bits
  - cf-release-done
- name: infrastructure
  jobs:
  - recreate-bosh-lite-1
  - recreate-bosh-lite-2
  - cleanup-bosh-1
  - cleanup-bosh-2

resources:

- name: s3-bits-service-release
  type: s3
  source:
    access_key_id: {{s3-blobstore-access-key-id}}
    secret_access_key: {{s3-blobstore-secret-access-key}}
    bucket: ci-bits-service-artifacts
    region_name: eu-west-1
    regexp: bits-service-release/bits-service-(.*).tgz
    private: false

- name: s3-cf-release
  type: s3
  source:
    access_key_id: {{s3-blobstore-access-key-id}}
    secret_access_key: {{s3-blobstore-secret-access-key}}
    bucket: ci-bits-service-artifacts
    regexp: cf-release/cf-(.*).tgz
    region_name: eu-west-1
    private: false

- name: s3-cf-manifest
  type: s3
  source:
    access_key_id: {{s3-blobstore-access-key-id}}
    secret_access_key: {{s3-blobstore-secret-access-key}}
    bucket: ci-bits-service-artifacts
    regexp: cf-manifest/manifest-(.*).yml
    region_name: eu-west-1
    private: false

- name: git-flintstone
  type: git
  source:
    uri: git@github.com:cloudfoundry/flintstone.git
    branch: master
    private_key: {{github-private-key}}

- name: git-cloud-controller
  type: git
  source:
    uri: https://github.com/cloudfoundry/cloud_controller_ng.git
    branch: wip-bits-service

- name: git-bits-service
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/bits-service.git
    branch: master

- name: git-bits-service-release
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/bits-service-release.git
    branch: master
- name: git-cf-release
  type: git
  source:
    uri: https://github.com/suhlig/cf-release.git
    branch: wip-bits-service

- name: diego-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/diego-release

- name: nightly-timer
  type: time
  source:
    interval: 24h

- name: cf-deployment
  type: bosh-deployment
  source:
    target: {{bosh-target}}
    username: {{bosh-username}}
    password: {{bosh-password}}
    deployment: cf-warden

- name: cf-release-version
  type: semver
  source:
    driver: git
    uri: git@github.com:cloudfoundry-incubator/bits-service.git
    branch: metadata
    file: cf-release/version
    private_key: {{github-private-key}}
    initial_version: 230.0.0-dev.1

- name: bits-service-release-version
  type: semver
  source:
    driver: git
    uri: git@github.com:cloudfoundry-incubator/bits-service.git
    branch: metadata
    file: bits-service-release/version
    private_key: {{github-private-key}}
    initial_version: 0.0.0-dev.2

#
# locks
#
- name: cf-deployment-lock
  type: pool
  source:
    uri: git@github.com:cloudfoundry-incubator/bits-service.git
    branch: metadata
    pool: locks/cf-release
    private_key: {{github-private-key}}
- name: cf-diego-deployment-lock
  type: pool
  source:
    uri: git@github.com:cloudfoundry-incubator/bits-service.git
    branch: metadata
    pool: locks/cf-release-diego
    private_key: {{github-private-key}}
- name: bits-release-deployment-lock
  type: pool
  source:
    uri: git@github.com:cloudfoundry-incubator/bits-service.git
    branch: metadata
    pool: locks/bits-service-release
    private_key: {{github-private-key}}

jobs:
# BITS-SERVICE
- name: run-tests
  plan:
  - get: git-bits-service
    trigger: true
  - task: run-tests
    file: git-bits-service/ci/tasks/run-tests.yml

# BITS-RELEASE

- name: create-and-upload-release
  plan:
  - aggregate:
    - put: bits-release-deployment-lock
      params: { acquire: true }
    - get: bits-service-release-version
      params:
        pre: dev
    - get: git-bits-service-release
      trigger: true
  - put: bits-service-release-version
    params:
      file: bits-service-release-version/number
  - task: create-release
    file: git-bits-service-release/ci/tasks/create-bits-release.yml
    config:
      params:
        VERSION_FILE: ../bits-service-release-version/number
    on_failure:
      put: bits-release-deployment-lock
      params: { release: bits-release-deployment-lock }
  - aggregate:
    - task: upload-release-bosh-1
      file: git-bits-service-release/ci/tasks/upload-release.yml
      config:
        params:
          BOSH_TARGET: {{bosh-target}}
          BOSH_USERNAME: {{bosh-username}}
          BOSH_PASSWORD: {{bosh-password}}
          RELEASE_FILE: ../releases/bits-service-*.tgz
      on_failure:
        put: bits-release-deployment-lock
        params: { release: bits-release-deployment-lock }
    - task: upload-release-bosh-2
      file: git-bits-service-release/ci/tasks/upload-release.yml
      config:
        params:
          BOSH_TARGET: {{bosh2-target}}
          BOSH_USERNAME: {{bosh2-username}}
          BOSH_PASSWORD: {{bosh2-password}}
          RELEASE_FILE: ../releases/bits-service-*.tgz
      on_failure:
        put: bits-release-deployment-lock
        params: { release: bits-release-deployment-lock }
    - put: s3-bits-service-release
      params:
        file: releases/*.tgz
      on_failure:
        put: bits-release-deployment-lock
        params: { release: bits-release-deployment-lock }

- name: release-bits-release-lock
  plan:
  - get: bits-release-deployment-lock
    passed: [create-and-upload-release]
  - put: bits-release-deployment-lock
    params: { release: bits-release-deployment-lock }

- name: deploy-with-S3
  plan:
  - aggregate:
    - get: s3-bits-service-release
      passed: [create-and-upload-release]
    - get: bits-release-deployment-lock
      trigger: true
      passed: [create-and-upload-release]
    - get: bits-service-release-version
      passed: [create-and-upload-release]
    - get: git-bits-service-release
      passed: [create-and-upload-release]
  - task: create-manifest
    file: git-bits-service-release/ci/tasks/create-bits-manifest.yml
    config:
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        BITS_DIRECTORY_KEY: {{s3-blobstore-bucket-name}}
        BITS_AWS_REGION: {{s3-blobstore-region}}
        AWS_ACCESS_KEY_ID: {{s3-blobstore-access-key-id}}
        AWS_SECRET_ACCESS_KEY: {{s3-blobstore-secret-access-key}}
        BLOBSTORE_TYPE: s3
  - task: deploy
    file: git-bits-service-release/ci/tasks/deploy-release.yml
    config:
      inputs:
        - name: git-bits-service-release
        - name: manifests
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        MANIFEST_PATH: ../manifests/manifest.yml

- name: run-system-tests-S3
  plan:
  - aggregate:
    - get: s3-bits-service-release
      passed: [deploy-with-S3]
    - get: bits-release-deployment-lock
      trigger: true
      passed: [deploy-with-S3]
    - get: bits-service-release-version
      passed: [deploy-with-S3]
    - get: git-bits-service-release
      passed: [deploy-with-S3]
  - task: run-tests
    file: git-bits-service-release/ci/tasks/run-tests.yml
    config:
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        BITS_SERVICE_ENDPOINT: 10.250.1.2
        RELEASE_NAME: bits-service-s3

- name: deploy-with-LOCAL
  plan:
  - aggregate:
    - get: s3-bits-service-release
      passed: [create-and-upload-release]
    - get: bits-release-deployment-lock
      trigger: true
      passed: [create-and-upload-release]
    - get: bits-service-release-version
      passed: [create-and-upload-release]
    - get: git-bits-service-release
      passed: [create-and-upload-release]
  - task: create-manifest
    file: git-bits-service-release/ci/tasks/create-bits-manifest.yml
    config:
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        BITS_DIRECTORY_KEY: another-directory
        BLOBSTORE_TYPE: local
  - aggregate:
    - task: deploy
      file: git-bits-service-release/ci/tasks/deploy-release.yml
      config:
        inputs:
          - name: git-bits-service-release
          - name: manifests
        params:
          BOSH_TARGET: {{bosh-target}}
          BOSH_USERNAME: {{bosh-username}}
          BOSH_PASSWORD: {{bosh-password}}
          MANIFEST_PATH: ../manifests/manifest.yml

- name: run-system-tests-LOCAL
  plan:
  - aggregate:
    - get: s3-bits-service-release
      passed: [deploy-with-LOCAL]
    - get: bits-release-deployment-lock
      trigger: true
      passed: [deploy-with-LOCAL]
    - get: bits-service-release-version
      passed: [deploy-with-LOCAL]
      trigger: true
    - get: git-bits-service-release
      passed: [deploy-with-LOCAL]
  - task: run-tests
    file: git-bits-service-release/ci/tasks/run-tests.yml
    config:
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        BITS_SERVICE_ENDPOINT: 10.250.0.2
        RELEASE_NAME: bits-service-local

- name: deploy-with-WEBDAV
  plan:
  - aggregate:
    - get: s3-bits-service-release
      passed: [create-and-upload-release]
    - get: bits-release-deployment-lock
      trigger: true
      passed: [create-and-upload-release]
    - get: bits-service-release-version
      passed: [create-and-upload-release]
    - get: git-bits-service-release
      passed: [create-and-upload-release]
  - task: create-manifest
    file: git-bits-service-release/ci/tasks/create-bits-manifest.yml
    config:
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        BLOBSTORE_TYPE: webdav
  - task: deploy
    file: git-bits-service-release/ci/tasks/deploy-release.yml
    config:
      inputs:
        - name: git-bits-service-release
        - name: manifests
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        MANIFEST_PATH: ../manifests/manifest.yml

- name: run-system-tests-WEBDAV
  plan:
  - aggregate:
    - get: s3-bits-service-release
      passed: [deploy-with-WEBDAV]
    - get: bits-release-deployment-lock
      trigger: true
      passed: [deploy-with-WEBDAV]
    - get: bits-service-release-version
      passed: [deploy-with-WEBDAV]
    - get: git-bits-service-release
      passed: [deploy-with-WEBDAV]
  - task: run-tests
    file: git-bits-service-release/ci/tasks/run-tests.yml
    config:
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        BITS_SERVICE_ENDPOINT: 10.250.3.2
        RELEASE_NAME: bits-service-webdav

- name: done
  plan:
  - aggregate:
    - get: s3-bits-service-release
      passed:
        - run-system-tests-LOCAL
        - run-system-tests-S3
        - run-system-tests-WEBDAV
    - get: bits-service-release-version
      passed:
        - run-system-tests-LOCAL
        - run-system-tests-S3
        - run-system-tests-WEBDAV
    - get: bits-release-deployment-lock
      trigger: true
      passed:
        - run-system-tests-LOCAL
        - run-system-tests-S3
        - run-system-tests-WEBDAV
    - get: git-bits-service-release
      passed:
        - run-system-tests-LOCAL
        - run-system-tests-S3
        - run-system-tests-WEBDAV
  - task: upload-bits-service-release-to-acceptance
    file: git-bits-service-release/ci/tasks/scp-to-acceptance.yml
    config:
      inputs:
        - name: git-bits-service-release
        - name: s3-bits-service-release
        - name: bits-service-release-version
      params:
        SSH_CONNECTION_STRING: root@10.155.248.164
        SSH_KEY: {{acceptance-private-key}}
        FILE: s3-bits-service-release/*.tgz
        VERSION_FILE: bits-service-release-version/number
        RELEASE_NAME: bits-service-release
  - put: bits-release-deployment-lock
    params: { release: bits-release-deployment-lock }

# CLOUD CONTROLLER
- name: cc-tests
  plan:
  - aggregate:
    - get: git-flintstone
    - get: git-cloud-controller
      trigger: true
  - task: run-tests
    file: git-flintstone/ci/cloud_controller_ng/tasks/run-tests.yml

# CF-RELEASE
- name: create-and-upload-CF
  serial: true
  plan:
  - aggregate:
    - get: cf-release-version
      params:
        pre: dev
    - get: git-cf-release
      trigger: true
    - get: git-bits-service-release
  - task: create-cf-release
    file: git-bits-service-release/ci/tasks/create-cf-release.yml
    config:
      params:
        VERSION_FILE: ../cf-release-version/number
  - aggregate:
    - task: upload-release-bosh-1
      file: git-bits-service-release/ci/tasks/upload-release.yml
      config:
        params:
          BOSH_TARGET: {{bosh-target}}
          BOSH_USERNAME: {{bosh-username}}
          BOSH_PASSWORD: {{bosh-password}}
          RELEASE_FILE: ../releases/cf-*.tgz
    - task: upload-release-bosh-2
      file: git-bits-service-release/ci/tasks/upload-release.yml
      config:
        params:
          BOSH_TARGET: {{bosh2-target}}
          BOSH_USERNAME: {{bosh2-username}}
          BOSH_PASSWORD: {{bosh2-password}}
          RELEASE_FILE: ../releases/cf-*.tgz
    - put: s3-cf-release
      params:
        file: releases/*.tgz
      on_failure:
        put: cf-release-version
        params: { file: cf-release-version/number }
  - put: cf-release-version
    params:
      file: cf-release-version/number

- name: deploy-CF
  serial: true
  plan:
  - aggregate:
    - get: s3-cf-release
      passed: [create-and-upload-CF]
    - put: cf-deployment-lock
      params: { acquire: true }
    - get: bits-service-release-version
      passed: [done]
      trigger: true
    - get: s3-bits-service-release
      passed: [done]
    - get: cf-release-version
      passed: [create-and-upload-CF]
      trigger: true
    - get: git-bits-service-release
  - task: delete-deployment
    file: git-bits-service-release/ci/tasks/delete-deployment.yml
    config:
      params:
        DEPLOYMENT_NAME: cf-warden
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
    on_failure:
      put: cf-deployment-lock
      params: { release: cf-deployment-lock }
  - task: deploy-CF
    file: git-bits-service-release/ci/tasks/deploy-release.yml
    config:
      inputs:
        - name: git-bits-service-release
        - name: bits-service-release-version
      params:
        MANIFEST_PATH: ../git-bits-service-release/ci/manifests/cf-without-flag.yml
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
    on_failure:
      put: cf-deployment-lock
      params: { release: cf-deployment-lock }

- name: CATs
  serial: true
  plan:
  - aggregate:
    - get: s3-cf-release
      passed: [deploy-CF]
    - get: s3-bits-service-release
      passed: [deploy-CF]
    - get: cf-release-version
      passed: [deploy-CF]
    - get: cf-deployment-lock
      trigger: true
      passed: [deploy-CF]
    - get: git-bits-service-release
      passed: [deploy-CF]
  - task: run-cats
    config:
      platform: linux
      image: docker:///flintstonecf/ci
      inputs:
        - name: git-bits-service-release
      run:
        path: git-bits-service-release/ci/scripts/run-errand.sh
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        ERRAND_NAME: acceptance_tests

- name: turn-BITS-flag-ON
  serial: true
  plan:
  - aggregate:
    - get: s3-cf-release
      passed: [CATs]
    - get: s3-bits-service-release
      passed: [CATs]
    - get: cf-release-version
      passed: [CATs]
    - get: cf-deployment-lock
      trigger: true
      passed: [CATs]
    - get: bits-service-release-version
      passed: [deploy-CF]
    - get: git-bits-service-release
      trigger: true
      passed:
        - CATs
  - task: delete-deployment
    file: git-bits-service-release/ci/tasks/delete-deployment.yml
    config:
      params:
        DEPLOYMENT_NAME: cf-warden
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
  - task: create-colocated-cf-manifest
    file: git-bits-service-release/ci/tasks/create-colocated-cf-manifest.yml
  - task: upload-last-bits-service-release
    file: git-bits-service-release/ci/tasks/upload-release.yml
    config:
      inputs:
        - name: git-bits-service-release
        - name: s3-bits-service-release
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        RELEASE_FILE: ../s3-bits-service-release/*.tgz
  - aggregate:
    - task: turn-BITS-flag-ON
      file: git-bits-service-release/ci/tasks/deploy-release.yml
      config:
        inputs:
          - name: git-bits-service-release
          - name: bits-service-release-version
          - name: manifests
        params:
          MANIFEST_PATH: ../manifests/manifest-*.yml
          BOSH_TARGET: {{bosh-target}}
          BOSH_USERNAME: {{bosh-username}}
          BOSH_PASSWORD: {{bosh-password}}
          RELEASE_VERSION_FILE: ../bits-service-release-version/number
  - put: s3-cf-manifest
    params:
      file: manifests/*.yml

- name: CATs-with-bits
  serial: true
  plan:
  - aggregate:
    - get: s3-cf-manifest
      passed: [turn-BITS-flag-ON]
    - get: s3-cf-release
      passed: [turn-BITS-flag-ON]
    - get: cf-release-version
      passed: [turn-BITS-flag-ON]
    - get: cf-deployment-lock
      trigger: true
      passed: [turn-BITS-flag-ON]
    - get: git-bits-service-release
      trigger: true
      passed:
       - turn-BITS-flag-ON
  - task: run-cats
    config:
      platform: linux
      image: docker:///flintstonecf/ci
      inputs:
        - name: git-bits-service-release
      run:
        path: git-bits-service-release/ci/scripts/run-errand.sh
      params:
        BOSH_TARGET: {{bosh-target}}
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
        ERRAND_NAME: acceptance_tests
  - put: cf-deployment-lock
    params: { release: cf-deployment-lock }

- name: release-cf-release-lock
  plan:
  - get: cf-deployment-lock
    passed: [deploy-CF]
  - put: cf-deployment-lock
    params: { release: cf-deployment-lock }

- name: deploy-CF-DIEGO
  serial: true
  plan:
  - aggregate:
    - get: s3-cf-release
      passed: [create-and-upload-CF]
    - get: s3-bits-service-release
      passed: [done]
    - get: diego-release
      trigger: true
    - put: cf-diego-deployment-lock
      params: { acquire: true }
    - get: bits-service-release-version
      passed: [done]
      trigger: true
    - get: cf-release-version
      passed: [create-and-upload-CF]
      trigger: true
    - get: git-bits-service-release
  - aggregate:
    - task: upload-diego-release
      file: git-bits-service-release/ci/tasks/upload-release.yml
      config:
        inputs:
          - name: diego-release
          - name: git-bits-service-release
        params:
          BOSH_TARGET: {{bosh2-target}}
          BOSH_USERNAME: {{bosh2-username}}
          BOSH_PASSWORD: {{bosh2-password}}
          RELEASE_FILE: ../diego-release/release.tgz
    - task: delete-CF-deployment
      file: git-bits-service-release/ci/tasks/delete-deployment.yml
      config:
        params:
          DEPLOYMENT_NAME: cf-warden
          BOSH_TARGET: {{bosh2-target}}
          BOSH_USERNAME: {{bosh2-username}}
          BOSH_PASSWORD: {{bosh2-password}}
      on_failure:
        put: cf-diego-deployment-lock
        params: { release: cf-diego-deployment-lock }
    - task: delete-DIEGO-deployment
      file: git-bits-service-release/ci/tasks/delete-deployment.yml
      config:
        params:
          DEPLOYMENT_NAME: cf-warden-diego
          BOSH_TARGET: {{bosh2-target}}
          BOSH_USERNAME: {{bosh2-username}}
          BOSH_PASSWORD: {{bosh2-password}}
      on_failure:
        put: cf-diego-deployment-lock
        params: { release: cf-diego-deployment-lock }
  - task: update-cf-manifest
    file: git-bits-service-release/ci/tasks/update-cf-manifest.yml
    config:
      params:
        MANIFEST_STUBS: ci/manifests/enable-diego-cats.yml
  - aggregate:
    - task: deploy-CF
      file: git-bits-service-release/ci/tasks/deploy-release.yml
      config:
        inputs:
          - name: git-bits-service-release
          - name: bits-service-release-version
          - name: manifests
        params:
          MANIFEST_PATH: ../manifests/manifest.yml
